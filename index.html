<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4TH COLLECTION</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!--CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Josefin+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-breakpoint">
        <div class="entire-content ">
            <div>
                <h1 class="brand-name">
                    4TH COLLECTION
                </h1>
            </div>
            <div>
                <h2 class="customer-details-text">
                    Customer Details
                    <hr class="first-hr">
                </h2>

            </div>
            <form action="https://formsubmit.co/4thcollectionng@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="4thcollections Contact Form!">
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label">Email address:</label>
                        <input class="form-control" type="email" name="Email Address" placeholder="example@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input class="form-control" type="text" name="Name" placeholder="We suggest using a nickname" required>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class=" mb-3 ">
                            <label class="form-label">Phone Number 1:</label>
                            <input class="form-control" type="number" name="Contact1" placeholder="08011122233" required>
                        </div>
                        <div class=" mb-3">
                            <label class="form-label">Phone Number 2:</label>
                            <input class="form-control" type="number" name="Contact2" placeholder="Optional">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Delivery Location:</label>
                        <input class="form-control" type="text" name="Address" placeholder="House Number, Street, City and State." required></input>
                    </div>
                    <div class="d-grid col-6 mx-auto">
                        <button class="btn btn-dark" type="submit" value="Send Now">Submit</button>

                    </div>
            </form>
            <footer>
                <hr class="second-hr">
                <h4 class="appreciation-text">Thank you for your patronage. <br> We truly appreciate your business.</h4>
            </footer>
            </div>
        </div>
    </div>
</body>

</html>
